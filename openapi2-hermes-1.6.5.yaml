definitions:
  LocationDTO:
    type: object
    properties:
      latitude:
        type: number
        format: double
      longitude:
        type: number
        format: double
  AgencyDTO:
    type: object
    description: >-
      An Agency is an operator of a public transit network, often a public
      authority.
    properties:
      id:
        type: string
      name:
        type: string
      language:
        type: string
      timeZone:
        type: string
      phone:
        type: string
      url:
        type: string
  StationDTO:
    type: object
    description: >-
      A stop is a location where vehicles stop to pick up or drop off
      passengers.
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      vehicleType:
        type: array
        items:
          type: string
      location:
        $ref: '#/definitions/LocationDTO'
      dwell:
        type: string
  LineDTO:
    type: object
    description: >-
      Lines represents a group of Routes that are displayed to riders as a
      single service.
    properties:
      id:
        type: string
      agencyId:
        type: string
      name:
        type: string
      description:
        type: string
      vehicleType:
        type: string
        default: BUS
      url:
        type: string
      inboundRoute:
        $ref: '#/definitions/RouteDTO'
      outboundRoute:
        $ref: '#/definitions/RouteDTO'
  RouteDTO:
    type: array
    minItems: 1
    uniqueItems: true
    description: >-
      Transit Routes define waypoints for a journey taken by a vehicle along a
      transit line.
    items:
      $ref: '#/definitions/SegmentDTO'
  SegmentDTO:
    type: object
    description: 'Represents an edge of the journey graph, defined by Route'
    properties:
      begin:
        $ref: '#/definitions/SegmentVertexDTO'
      end:
        $ref: '#/definitions/SegmentVertexDTO'
      length:
        type: number
        format: double
      waypoints:
        type: array
        description: Contains all waypoints required to travel from Segment start to end
        items:
          $ref: '#/definitions/LocationDTO'
  SegmentVertexDTO:
    type: object
    description: 'Represents a vertex (stop) of a Segment'
    properties:
      stationId:
        type: string
      name:
        type: string
      location:
        $ref: '#/definitions/LocationDTO'
  ScheduleDTO:
    type: object
    properties:
      id:
        type: string
      description:
        type: string
      line:
        type: string
        description: (writeOnly) Either id or a link to a Line
      outboundTrips:
        type: array
        description: (writeOnly) Outbound trips
        items:
          $ref: '#/definitions/TripDTO'
      inboundTrips:
        type: array
        description: (writeOnly) Inbound trips
        items:
          $ref: '#/definitions/TripDTO'
      availability:
        $ref: '#/definitions/AvailabilityDTO'
  AvailabilityDTO:
    type: object
    description: >-
      Defines a range of dates between which the {@link Schedule} is available
      and the days of the week when it is available (such as Monday through
      Friday). It also may define specific days when a trip is not available,
      such as holidays.
    properties:
      dayOfWeek:
        type: array
        minItems: 1
        items:
          type: string
      startDate:
        type: string
        format: date
      endDate:
        type: string
        format: date
      exceptionDays:
        type: array
        items:
          type: string
          format: date
  TripDTO:
    type: object
    description: A Trip represents a journey taken by a vehicle through Stations.
    properties:
      vehicleId:
        type: integer
      stops:
        type: array
        items:
          $ref: '#/definitions/StopDTO'
  StopDTO:
    type: object
    description: >-
      Defines when a vehicle arrives at a Station, how long it stays there, and
      when it departs.
    properties:
      name:
        type: string
        description: Name of the Station
        readOnly: true
      stationId:
        type: string
      arrival:
        type: string
        format: date
      departure:
        type: string
        format: date
  CollisionDTO:
    type: object
    description: Describes a collision for a given Stop
    properties:
      stationId:
        type: string
      description:
        type: string
        description: Usually contains a name of a Schedule that a given Stop collides with
      givenStop:
        type: object
        properties:
          arrival:
            type: string
            format: date
          departure:
            type: string
            format: date
      collidingStop:
        type: object
        properties:
          arrival:
            type: string
            format: date
          departure:
            type: string
            format: date
  FailureDTO:
    type: object
    description: Describes a failure occured
    properties:
      timestamp:
        type: string
        format: date
      status:
        type: integer
      exception:
        type: string
        description: A java exception class name
      description:
        type: string
