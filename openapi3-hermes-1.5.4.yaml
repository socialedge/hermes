openapi: 3.0.0
info:
  description: >-
    The specification of a Hermes backend API for frontend and third party
    software
  version: "1.5.4-OAS3"
  title: SocialEdge Hermes API
  contact:
    email: socialedge.team@gmail.com
  license:
    name: 'GNU General Public License, v3'
    url: 'https://www.gnu.org/licenses/gpl-3.0.txt'
paths:
  /agencies:
    get:
      summary: Lists all agencies from the system that the user has an access to
      responses:
        '200':
          description: A list of Agencies
          content:
            application/vnd.hermes.v1.5.4.json:
              schema:
                type: array
                minItems: 0
                items:
                  $ref: '#/components/schemas/Agency'
        '500':
          description: 'Internal server error, please contact support'
          content:
            application/vnd.hermes.v1.5.4.json:
              schema:
                $ref: '#/components/schemas/Failure'
    post:
      summary: Creates new agency
      responses:
        '201':
          description: An Agency created
          content:
            application/vnd.hermes.v1.5.4.json:
              schema:
                $ref: '#/components/schemas/Agency'
        '400':
          description: >-
            Problem with the request, such as a missing, invalid or type
            mismatched parameter
          content:
            application/vnd.hermes.v1.5.4.json:
              schema:
                $ref: '#/components/schemas/Failure'
        '500':
          description: 'Internal server error, please contact support'
          content:
            application/vnd.hermes.v1.5.4.json:
              schema:
                $ref: '#/components/schemas/Failure'
      requestBody:
        content:
          application/vnd.hermes.v1.5.4.json:
            schema:
              $ref: '#/components/schemas/Agency'
        description: Agency to add to the store
        required: true
  '/agencies/{id}':
    get:
      summary: Gets an Agency based by id
      parameters:
        - name: id
          in: path
          description: ID of an Agency to fetch
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Agency fetched
          content:
            application/vnd.hermes.v1.5.4.json:
              schema:
                $ref: '#/components/schemas/Agency'
        '404':
          description: Agency not found
        '500':
          description: 'Internal server error, please contact support'
          content:
            application/vnd.hermes.v1.5.4.json:
              schema:
                $ref: '#/components/schemas/Failure'
    put:
      summary: Updates an agency
      parameters:
        - name: id
          in: path
          description: ID of an Agency to update
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Agency created
          content:
            application/vnd.hermes.v1.5.4.json:
              schema:
                $ref: '#/components/schemas/Agency'
        '400':
          description: >-
            Problem with the request, such as a missing, invalid or type
            mismatched parameter
          content:
            application/vnd.hermes.v1.5.4.json:
              schema:
                $ref: '#/components/schemas/Failure'
        '404':
          description: Agency not found
        '500':
          description: 'Internal server error, please contact support'
          content:
            application/vnd.hermes.v1.5.4.json:
              schema:
                $ref: '#/components/schemas/Failure'
      requestBody:
        content:
          application/vnd.hermes.v1.5.4.json:
            schema:
              $ref: '#/components/schemas/Agency'
        description: Partial Agency with new field values
        required: true
    delete:
      summary: Deletes a single Agency by id
      parameters:
        - name: id
          in: path
          description: ID of an Agency to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Agency deleted
        '404':
          description: Agency not found
        '500':
          description: 'Internal server error, please contact support'
          content:
            application/vnd.hermes.v1.5.4.json:
              schema:
                $ref: '#/components/schemas/Failure'
