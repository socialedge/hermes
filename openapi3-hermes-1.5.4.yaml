    Location:
      type: object
      properties:
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
    Agency:
      type: object
      description: >-
        An Agency is an operator of a public transit network, often a public
        authority.
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        language:
          type: string
          enum: *ref_0
        timeZone:
          type: string
          enum: *ref_1
        phone:
          type: string
        url:
          type: string
        _links:
          type: object
          readOnly: true
          properties:
            self:
              $ref: '#/components/schemas/Link'
    Station:
      type: object
      description: >-
        A stop is a location where vehicles stop to pick up or drop off
        passengers.
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        description:
          type: string
        vehicleType:
          type: array
          items:
            type: string
            enum: *ref_2
        location:
          $ref: '#/components/schemas/Location'
        dwell:
          type: number
          format: double
        _links:
          type: object
          readOnly: true
          properties:
            self:
              $ref: '#/components/schemas/Link'
    Line:
      type: object
      description: >-
        Lines represents a group of Routes that are displayed to riders as a
        single service.
      properties:
        id:
          type: string
          readOnly: true
        agency:
          type: string
          description: Either id or a link to an Agency
          writeOnly: true
        name:
          type: string
        description:
          type: string
        vehicleType:
          type: string
          enum: *ref_2
          default: BUS
        url:
          type: string
        inboundRoute:
          type: array
          items:
            $ref: '#/components/schemas/Route'
        outboundRoute:
          type: array
          items:
            $ref: '#/components/schemas/Route'
        _links:
          type: object
          readOnly: true
          properties:
            self:
              $ref: '#/components/schemas/Link'
            agency:
              $ref: '#/components/schemas/Link'
    Route:
      type: array
      minItems: 1
      uniqueItems: true
      description: >-
        Transit Routes define waypoints for a journey taken by a vehicle along a
        transit line.
      items:
        $ref: '#/components/schemas/Segment'
    Segment:
      type: object
      description: 'Represents an edge of the journey graph, defined by Route'
      properties:
        start:
          type: string
          description: Either id or a link to a Station
          writeOnly: true
        end:
          type: string
          description: Either id or a link to a Station
          writeOnly: true
        length:
          type: number
          format: double
        waypoints:
          type: array
          description: Contains all waypoints required to travel from Segment start to end
          items:
            $ref: '#/components/schemas/Location'
        _links:
          type: object
          readOnly: true
          properties:
            start:
              $ref: '#/components/schemas/Link'
            end:
              $ref: '#/components/schemas/Link'
    Schedule:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        description:
          type: string
        line:
          type: string
          description: Either id or a link to a Line
          writeOnly: true
        outboundTrips:
          type: array
          writeOnly: true
          items:
            $ref: '#/components/schemas/Trip'
        inboundTrips:
          type: array
          writeOnly: true
          items:
            $ref: '#/components/schemas/Trip'
        availability:
          $ref: '#/components/schemas/Availability'
        _links:
          type: object
          readOnly: true
          properties:
            self:
              $ref: '#/components/schemas/Link'
            line:
              $ref: '#/components/schemas/Link'
            outboundTrips:
              $ref: '#/components/schemas/Link'
            inboundTrips:
              $ref: '#/components/schemas/Link'
    Availability:
      type: object
      description: >-
        Defines a range of dates between which the {@link Schedule} is available
        and the days of the week when it is available (such as Monday through
        Friday). It also may define specific days when a trip is not available,
        such as holidays.
      properties:
        dayOfWeek:
          type: array
          minItems: 1
          items:
            type: string
            enum: *ref_3
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        exceptionDays:
          type: array
          items:
            type: string
            format: date
    Trip:
      type: object
      description: A Trip represents a journey taken by a vehicle through Stations.
      properties:
        vehicle:
          type: string
          description: A name (or id) of a vehicle assigned to this Trip
        stops:
          type: array
          items:
            $ref: '#/components/schemas/Stop'
    Stop:
      type: object
      description: >-
        Defines when a vehicle arrives at a Station, how long it stays there,
        and when it departs.
      properties:
        name:
          type: string
          description: Name of the Station
          readOnly: true
        station:
          type: string
          description: Either id or a link to a Station
          writeOnly: true
        arrival:
          type: string
          format: date
        departure:
          type: string
          format: date
        _links:
          type: object
          readOnly: true
          properties:
            station:
              $ref: '#/components/schemas/Link'
    Collision:
      type: object
      description: Describes a collision for a given Stop
      properties:
        description:
          type: string
          description: >-
            Usually contains a name of a Schedule that a given Stop collides with
        givenStop:
          type: object
          properties:
            arrival:
              type: string
              format: date
            departure:
              type: string
              format: date
        collidingStop:
          type: object
          properties:
            arrival:
              type: string
              format: date
            departure:
              type: string
              format: date
        _links:
          type: object
          readOnly: true
          properties:
            station:
              $ref: '#/components/schemas/Link'
            schedule:
              $ref: '#/components/schemas/Link'
    Failure:
      type: object
      description: Describes a failure occured
      properties:
        type:
          type: string
          description: A java exception class name
        description:
          type: string
    Link:
      type: object
      description: The HAL link
      properties:
        id:
          type: string
          description: the id of a related resource
        href:
          type: string
          description: the full reference to a related resource
        name:
          type: string
          description: a reference to a related resource as secondary identifier
        title:
          type: string
          description: a human readable reference to a related resource
        type:
          type: string
          description: the specific content-type including version and concept