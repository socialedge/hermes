<div layout="row" layout-align="space-between center">
    <div flex flex-order="1">
        <md-input-container md-no-float class="md-block" style="margin: 0">
            <input type="text"
                   placeholder="{{$ctrl.placeholder ? $ctrl.placeholder : ('shared.actions.search' | translate)}}"

                   ng-model="$ctrl.ngModel"
                   ng-change="$ctrl.onChange({term: $ctrl.ngModel})"

                   ng-show="!$ctrl.toggable || $ctrl.isOpen">
        </md-input-container>
    </div>
    <div layout="row" flex-order="{{$ctrl.position == 'left' ? '0' : '2'}}">
        <md-button class="md-icon-button" aria-label="search" ng-click="$ctrl.isOpen = !$ctrl.isOpen">
            <md-icon md-font-library="material-icons">search</md-icon>
        </md-button>
    </div>
</div>
