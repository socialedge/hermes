<div class="map-locator">
    <a ng-click="$ctrl.notifyActionMarkerTriggered()"
       ng-style="{left: $ctrl.rClickAction.button.left + 'px', top: $ctrl.rClickAction.button.top + 'px'}"
       ng-show="$ctrl.rClickAction.button.enabled" class="marker-action">{{$ctrl.actionTitle}}</a>

    <div map-lazy-load="https://maps.google.com/maps/api/js">
        <ng-map default-style="false" class="auto-scale"></ng-map>
    </div>
</div>
