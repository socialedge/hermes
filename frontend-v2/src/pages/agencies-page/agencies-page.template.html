<div layout="column" flex="90" flex-offset="5">
    <resource-list list-title="{{'shared.data.allrecords' | translate}}"
                   list-repository="agencyRepository"

                   list-pageable="true"
                   list-items-per-page="25"

                   list-searchable="true"
                   list-search-property="name"

                   list-read-only="false"
                   list-on-item-add="$ctrl.createRecord()"
                   list-on-item-edit="$ctrl.editRecord(item)"
                   list-on-item-delete="$ctrl.removeRecord(itemId)"

                   item-title="name"
                   item-description="phone"

                   search-box-toggable="true"
                   search-box-is-open="false">
    </resource-list>
</div>
