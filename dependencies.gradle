ext {
    versions = [
        commons: [
            apacheLang3: '3.+',
            nvI18n: '1.21',
            beanValidation: '5.4.0.Final'
        ],
        persistence: [
            jpaApi: '1.0.0.Final',
            hibernateCore: '5.2.6.Final',
            springDataJpa: '1.11.1.RELEASE',
            h2Driver: '1.4.193'
        ],
        gen: [
            lombok: '1.16.+'
        ],
        test: [
            junit: '4.+',
            assertj: '3.6.+',
            mockito: '2.2.+',
        ]
    ]

    libraries = [
        commons: [
            apacheLang3: "org.apache.commons:commons-lang3:${versions.commons.apacheLang3}",
            nvI18n: "com.neovisionaries:nv-i18n:${versions.commons.nvI18n}",
            beanValidation: "org.hibernate:hibernate-validator:${versions.commons.beanValidation}"
        ],
        persistence: [
            jpaApi: "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:${versions.persistence.jpaApi}",
            hibernateCore: "org.hibernate:hibernate-core:${versions.persistence.hibernateCore}",
            springDataJpa: "org.springframework.data:spring-data-jpa:${versions.persistence.springDataJpa}",
            h2Driver: "com.h2database:h2:${versions.persistence.h2Driver}"
        ],
        gen: [
            lombok: "org.projectlombok:lombok:${versions.gen.lombok}"
        ],
        test: [
            junit: [
                "junit:junit:${versions.test.junit}",
                "org.assertj:assertj-core:${versions.test.assertj}"
            ],
            mockito: "org.mockito:mockito-core:${versions.test.mockito}"
        ]
    ]
}
