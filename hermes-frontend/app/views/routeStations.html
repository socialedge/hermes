<div class="row">
    <div class="col-sm-offset-0 col-sm-12 col-md-offset-1 col-md-10">
        <div class="page-header" id="trolley">
            <h1>Тролейбусна лінія №{{lineId}}</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-offset-0 col-sm-12 col-md-offset-1 col-md-10">
        <div class="timetable">
            <div class="timetable-header">
                Route #{{routeId}}
                <!--  <small><strong>Route_Name</strong></small>
                <small><strong>Напрямок: Route_Waypoints</small>  -->
            </div>
            <div class="schedule" ng-repeat="timetable in timetables">
                <div class="schedule-header">
                    {{timetable.name}}
                    <small>години і хвилини від’їздів від цієї зупинки</small>
                </div>
                <table class="schedule-table">
                    <tr class="hours">
                        <td ng-repeat="(arrivalHour, arrivalMinutes) in timetable.arrivals">
                            {{arrivalHour}}
                        </td>
                    </tr>
                    <tr class="minutes">
                        <td ng-repeat="(arrivalHour, arrivalMinutes) in timetable.arrivals">
                            <span ng-repeat="arrivalMinute in arrivalMinutes">:{{arrivalMinute}}</span>
                        </td>
                    </tr>
                </table>
            </div>
            <h2 class="text-center" style="padding-bottom: 35px" ng-show="!timetables.length">Брак даних</h2>
        </div>
    </div>
</div>
