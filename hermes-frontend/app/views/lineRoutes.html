<div class="row">
    <div class="col-sm-offset-0 col-sm-12 col-md-offset-1 col-md-10">
        <div class="page-header" id="trolley">
            <h1>Лінія №{{id}}</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-offset-0 col-sm-12 col-md-offset-1 col-md-10">
        <ul class="list-inline-flexible">
            <li ng-repeat="route in routes">
                <ul class="route">
                    <li class="route-header">
                        Траса {{route.id}}
                    </li>
                    <li class="station" ng-repeat='waypoint in route.waypoints'>
                        <a ng-href="#/lines/{{id}}/routes/{{route.id}}/stations/{{waypoint.id}}">{{waypoint.name}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
