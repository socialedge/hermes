<div class="row">
    <div class="col-sm-offset-0 col-sm-12 col-md-offset-1 col-md-10">
        <div class="page-header" id="trolley">
            <h1>Тролейбуси</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-offset-0 col-sm-12 col-md-offset-1 col-md-10">
        <ul class="list-inline-flexible" ng-show="lines">
            <li class="text-center" ng-repeat="line in lines.trolleys">
                <div class="line">
                    <a ng-href="#/lines/{{line.id}}" class="line-header">{{line.id}}</a>
                    <div class="line-desc">
                        <span title="Опис напрямку: {{route.id}}">
                            {{line.name}}
                            <small>{{line.description}}</small>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
        <h2 class="text-center" style="padding-bottom: 35px" ng-show="!lines">Брак даних</h2>
    </div>
</div>
