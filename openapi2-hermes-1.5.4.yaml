definitions:
  Location:
    type: object
    properties:
      latitude:
        type: number
        format: double
      longitude:
        type: number
        format: double
  Agency:
    type: object
    description: >-
      An Agency is an operator of a public transit network, often a public
      authority.
    properties:
      id:
        type: string
      name:
        type: string
      language:
        type: string
      timeZone:
        type: string
      phone:
        type: string
      url:
        type: string
      _links:
        type: object
        readOnly: true
        properties:
          self:
            $ref: '#/definitions/Link'
  Station:
    type: object
    description: >-
      A stop is a location where vehicles stop to pick up or drop off
      passengers.
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      vehicleType:
        type: array
        items:
          type: string
      location:
        $ref: '#/definitions/Location'
      dwell:
        type: number
        format: double
      _links:
        type: object
        readOnly: true
        properties:
          self:
            $ref: '#/definitions/Link'
  Line:
    type: object
    description: >-
      Lines represents a group of Routes that are displayed to riders as a
      single service.
    properties:
      id:
        type: string
      agency:
        type: string
        description: (writeOnly) Either id or a link to an Agency
      name:
        type: string
      description:
        type: string
      vehicleType:
        type: string
        default: BUS
      url:
        type: string
      inboundRoute:
        type: array
        items:
          $ref: '#/definitions/Route'
      outboundRoute:
        type: array
        items:
          $ref: '#/definitions/Route'
      _links:
        type: object
        readOnly: true
        properties:
          self:
            $ref: '#/definitions/Link'
          agency:
            $ref: '#/definitions/Link'
  Route:
    type: array
    minItems: 1
    uniqueItems: true
    description: >-
      Transit Routes define waypoints for a journey taken by a vehicle along a
      transit line.
    items:
      $ref: '#/definitions/Segment'
  Segment:
    type: object
    description: 'Represents an edge of the journey graph, defined by Route'
    properties:
      start:
        type: string
        description: (writeOnly) Either id or a link to a Station
      end:
        type: string
        description: (writeOnly) Either id or a link to a Station
      length:
        type: number
        format: double
      waypoints:
        type: array
        description: Contains all waypoints required to travel from Segment start to end
        items:
          $ref: '#/definitions/Location'
      _links:
        type: object
        readOnly: true
        properties:
          start:
            $ref: '#/definitions/Link'
          end:
            $ref: '#/definitions/Link'
  Schedule:
    type: object
    properties:
      id:
        type: string
      description:
        type: string
      line:
        type: string
        description: (writeOnly) Either id or a link to a Line
      outboundTrips:
        type: array
        description: (writeOnly) Outbound trips
        items:
          $ref: '#/definitions/Trip'
      inboundTrips:
        type: array
        description: (writeOnly) Inbound trips
        items:
          $ref: '#/definitions/Trip'
      availability:
        $ref: '#/definitions/Availability'
      _links:
        type: object
        readOnly: true
        properties:
          self:
            $ref: '#/definitions/Link'
          line:
            $ref: '#/definitions/Link'
          outboundTrips:
            $ref: '#/definitions/Link'
          inboundTrips:
            $ref: '#/definitions/Link'
  Availability:
    type: object
    description: >-
      Defines a range of dates between which the {@link Schedule} is available
      and the days of the week when it is available (such as Monday through
      Friday). It also may define specific days when a trip is not available,
      such as holidays.
    properties:
      dayOfWeek:
        type: array
        minItems: 1
        items:
          type: string
      startDate:
        type: string
        format: date
      endDate:
        type: string
        format: date
      exceptionDays:
        type: array
        items:
          type: string
          format: date
  Trip:
    type: object
    description: A Trip represents a journey taken by a vehicle through Stations.
    properties:
      vehicleId:
        type: integer
      stops:
        type: array
        items:
          $ref: '#/definitions/Stop'
  Stop:
    type: object
    description: >-
      Defines when a vehicle arrives at a Station, how long it stays there, and
      when it departs.
    properties:
      name:
        type: string
        description: Name of the Station
        readOnly: true
      station:
        type: string
        description: (writeOnly) Either id or a link to a Station
      arrival:
        type: string
        format: date
      departure:
        type: string
        format: date
      _links:
        type: object
        readOnly: true
        properties:
          station:
            $ref: '#/definitions/Link'
  Collision:
    type: object
    description: Describes a collision for a given Stop
    properties:
      description:
        type: string
        description: Usually contains a name of a Schedule that a given Stop collides with
      givenStop:
        type: object
        properties:
          arrival:
            type: string
            format: date
          departure:
            type: string
            format: date
      collidingStop:
        type: object
        properties:
          arrival:
            type: string
            format: date
          departure:
            type: string
            format: date
      _links:
        type: object
        readOnly: true
        properties:
          station:
            $ref: '#/definitions/Link'
          schedule:
            $ref: '#/definitions/Link'
  Failure:
    type: object
    description: Describes a failure occured
    properties:
      type:
        type: string
        description: A java exception class name
      description:
        type: string
  Link:
    type: object
    description: The HAL link
    properties:
      id:
        type: string
        description: the id of a related resource
      href:
        type: string
        description: the full reference to a related resource
      name:
        type: string
        description: a reference to a related resource as secondary identifier
      title:
        type: string
        description: a human readable reference to a related resource
      type:
        type: string
        description: the specific content-type including version and concept
